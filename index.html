<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>NFL Trivia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>    
    <script src="assets/javascript/app.js"></script>
</head>
<body>
    <header>
        
        <h1><img src="assets/images/NFL Shield.png">NFL Trivia Time!<img src="assets/images/NFL Shield.png"></h1>
        
    </header>

    <content>
        <button type="button" class="btn" id="triviaStart" style="display: true">Start Trivia!</button>
        <p id="time" style="font-size:2em;">Time Remaining:<span id="timer"></span></p>
    </content>

    <div class="questions">
        <h3>Which team won SuperBowl I?</h3>
        <form class="question">
            <label class="radio-inline">
                    <input type="radio" name="optradio" class="optradio" value="correct">Green Bay Packers
            </label>
                <label class="radio-inline">
                    <input type="radio" name="optradio" class="optradio" value="wrong">Seattle Seahawks
                </label>
            <label class="radio-inline">
                    <input type="radio" name="optradio" class="optradio" value="wrong">Kansas City Chiefs
            </label>
            <label class="radio-inline">
                    <input type="radio" name="optradio" class="optradio" value="wrong">Cleveland Bowns
            </label>
        </form>
        <h3>Which team won SuperBowl L?</h3>
        <form class="question">
            <label class="radio-inline">
                    <input type="radio" name="optradio" class="optradio" value="wrong">Carolina Panthers
            </label>
                <label class="radio-inline">
                    <input type="radio" name="optradio" class="optradio" value="wrong">New England Patriots
                </label>
            <label class="radio-inline">
                    <input type="radio" name="optradio" class="optradio" value="correct">Denver Broncos
            </label>
            <label class="radio-inline">
                    <input type="radio" name="optradio" class="optradio" value="wrong">Seattle Seahawks
            </label>
        </form>
        <h3>Which player has the most recieving TD's in a single season?</h3>
        <form class="question">
            <label class="radio-inline">
                    <input type="radio" name="optradio" class="optradio" value="correct">Randy Moss
            </label>
                <label class="radio-inline">
                    <input type="radio" name="optradio" class="optradio" value="wrong">Jerry Rice
                </label>
            <label class="radio-inline">
                    <input type="radio" name="optradio" class="optradio" value="wrong">Rob Gronkowski
            </label>
            <label class="radio-inline">
                    <input type="radio" name="optradio" class="optradio" value="wrong">Michael Irvin
            </label>
        </form>
        <h3>Which Player holds the single game Rushing Record</h3>
        <form class="question">
            <label class="radio-inline">
                    <input type="radio" name="optradio" class="optradio" value="correct">Adrian Peterson
            </label>
                <label class="radio-inline">
                    <input type="radio" name="optradio" class="optradio" value="wrong">Jamaal Charles
                </label>
            <label class="radio-inline">
                    <input type="radio" name="optradio" class="optradio" value="wrong">Barry Sanders
            </label>
            <label class="radio-inline">
                    <input type="radio" name="optradio" class="optradio" value="wrong">LaDanian Tomlinson
            </label>
        </form>
    </div>
    <div class="row">
        <div class="col-lg-4 col-lg-offset-4">
            <button type="button" class="btn btn-light" id="finish">Finish Trivia!</button>
        </div>
    </div>
    <div class="summ"></div>
</body>
</html>
